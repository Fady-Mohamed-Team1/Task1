<html>
<head></head>
<body>
<form  method="get" action="../projects/Thankyou.html">   

    <h1 style="text-align: center;">Registration Form</h1>
        First Name: <input type="text" name="firstname"> <br><br>
        Last Name: <input type="text" name="lastname"> <br><br>

        Password: <input type="password" name="pass"> <br><br>
        Repeat Password: <input type="password" name="repass"> <br><br>

        User Picture: <input type="file" name="userpic"> <br><br>

        Gender: 
        <input type="radio" name="gender" value="male"> Male
        <input type="radio" name="gender" value="female"> Female
        <br><br>

        Faculty:
        <select name="faculty">
            <option value="eng">Engineering</option>
            <option value="cs">Computer Science</option>
            <option value="med">Medicine</option>
            <option value="pharm">Pharmacy</option>
        </select>
        <br><br>

        Interests: <br>
        <input type="checkbox" name="hobbies" value="Football"> Football 
        <input type="checkbox" name="hobbies" value="Programming"> Programming
        <input type="checkbox" name="hobbies" value="Reading"> Reading
        <input type="checkbox" name="hobbies" value="Swimming"> Swimming
        <br><br>

        About you: <br>
        <textarea name="about" rows="6" cols="30"></textarea>
        <br><br>

        <input type="checkbox" name="terms" required>
        I agree to <a href="terms.html" target="_blank">Terms and Conditions</a>
        <br><br>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">

</form> 
</body>
</html>
